name: run addsent.py

on:
  workflow_dispatch:

jobs:
  execute_python_file:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.6" # install the python version needed
          cache: "pip"

      - uses: actions/cache@v2
        id: cache-venv # name for referring later
        with:
          path: ./.venv/ # what we cache: the virtualenv
          # The cache key depends on requirements.txt
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      # Build a virtualenv, but only if it doesn't already exist
      - run: python -m venv ./.venv && . ./.venv/bin/activate &&
          pip install -r requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'
      # Run tests
      # Note that you have to activate the virtualenv in every step
      # because GitHub actions doesn't preserve the environment
      - run: . ./.venv/bin/activate

      - name: execute py script # run main.py
        run: python addsent.py --amount-exe 1 --ci_cd

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          commit-message: Update database
          title: Update database
          body: Please check the log file before pull
          base: main
          branch: addsent-bot-run
          delete-branch: true
